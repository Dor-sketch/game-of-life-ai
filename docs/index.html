    <title>Conway's Game of Life Online Simulator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f0f0;
            color: #333333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        #controls {
            margin-bottom: 20px;
        }
        button {
            background: #11307d;
            color: #FFFFFF;
            border: 1px solid #11307d;
            border-radius: 0;
            font-size: large;
            font-weight: bold;
            margin: 5px;
            transition: 0.3s;
        }
        button:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            background: #ee6161;
            border-color: #555555;
        }
        .drawingarea {
            display: grid;
            margin: 0 auto;
            background: #FFFFFF;
            border: 2px solid #555555;
            width: fit-content;
        }
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .alive {
            background-color: #80e5ff;
        }
        .young {
            background-color: #33b5e5;
        }
        .old {
            background-color: #0099cc;
        }
        .veteran {
            background-color: #0077b3;
        }
    </style>

<body>
    <h1>Conway's Game of Life</h1>
    <div id="controls">
        <button onclick="toggleGame()">Start</button>
        <button onclick="clearBoard()">Clear</button>
        <button onclick="randomizeBoard()">Random</button>
        <button onclick="performNextGeneration()">Next</button>
        <select id="themeSelector" onchange="changeTheme()">
            <!-- Options will be populated by JavaScript -->
        </select>
    </div>
    <div id="gameBoard" class="drawingarea"></div>
    <link id="themeStylesheet" rel="stylesheet" type="text/css" href="">
    <script>
        const BOARD_SIZE = 30;
        let board = createBoard(BOARD_SIZE);
        let ageBoard = createBoard(BOARD_SIZE); // Separate board to track the age of cells
        let interval;
        let isRunning = false;
        const themeFiles = ['blue.css', 'forest.css', 'green.css',
        'lavender.css','metal_blue.css','metal_red.css','orange.css','pink.css','purple.css','red.css', 'smoke.css'];

        document.addEventListener('DOMContentLoaded', () => {
            populateThemeSelector();
            drawBoard();
        });

        function createBoard(size) {
            return Array.from({ length: size }, () => Array(size).fill(0));
        }

        function drawBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.style.gridTemplateRows = `repeat(${BOARD_SIZE}, 20px)`;
            gameBoard.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 20px)`;
            gameBoard.innerHTML = '';

            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    updateCellClass(cell, i, j);
                    cell.addEventListener('click', () => toggleCellState(i, j, cell));
                    gameBoard.appendChild(cell);
                }
            }
        }

        function toggleCellState(i, j, cell) {
            board[i][j] = board[i][j] ? 0 : 1;
            if (board[i][j]) {
                ageBoard[i][j] = 1; // Reset age to 1 when cell becomes alive
            } else {
                ageBoard[i][j] = 0; // Reset age to 0 when cell dies
            }
            updateCellClass(cell, i, j);
        }

        function updateCellClass(cell, i, j) {
            cell.className = 'cell'; // Reset class
            if (board[i][j]) {
                cell.classList.add('alive');
                const age = ageBoard[i][j];
                if (age > 2 && age < 5) {
                    cell.classList.add('young');
                } else if (age >= 5 && age < 10) {
                    cell.classList.add('old');
                } else if (age >= 10) {
                    cell.classList.add('veteran');
                }
            }
        }

        function toggleGame() {
            isRunning = !isRunning;
            if (isRunning) {
                interval = setInterval(() => {
                    performNextGeneration();
                    updateBoard();
                }, 100);
                document.querySelector('#controls button').textContent = 'Pause';
            } else {
                clearInterval(interval);
                document.querySelector('#controls button').textContent = 'Start';
            }
        }

        function clearBoard() {
            board = createBoard(BOARD_SIZE);
            ageBoard = createBoard(BOARD_SIZE);
            drawBoard();
        }

        function randomizeBoard() {
            board = createBoard(BOARD_SIZE).map(row => row.map(() => (Math.random() > 0.7 ? 1 : 0)));
            ageBoard = createBoard(BOARD_SIZE);
            drawBoard();
        }

        function performNextGeneration() {
            const newBoard = createBoard(BOARD_SIZE);
            const newAgeBoard = createBoard(BOARD_SIZE);

            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const aliveNeighbors = countAliveNeighbors(i, j);
                    if (board[i][j]) {
                        newBoard[i][j] = aliveNeighbors === 2 || aliveNeighbors === 3 ? 1 : 0;
                        newAgeBoard[i][j] = newBoard[i][j] ? ageBoard[i][j] + 1 : 0;
                    } else {
                        newBoard[i][j] = aliveNeighbors === 3 ? 1 : 0;
                        newAgeBoard[i][j] = newBoard[i][j] ? 1 : 0;
                    }
                }
            }

            board = newBoard;
            ageBoard = newAgeBoard;
        }

        function updateBoard() {
            const cells = document.getElementsByClassName('cell');
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = cells[i * BOARD_SIZE + j];
                    updateCellClass(cell, i, j);
                }
            }
        }

        function countAliveNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const nx = x + i;
                    const ny = y + j;
                    if (nx >= 0 && nx < BOARD_SIZE && ny >= 0 && ny < BOARD_SIZE) {
                        count += board[nx][ny];
                    }
                }
            }
            return count;
        }

        function populateThemeSelector() {
            const themeSelector = document.getElementById('themeSelector');
            themeFiles.forEach(themeFile => {
                const option = document.createElement('option');
                option.value = `css/${themeFile}`;
                option.textContent = themeFile.replace('.css', '');
                themeSelector.appendChild(option);
            });
        }

        function changeTheme() {
            const themeSelector = document.getElementById('themeSelector');
            const themeStylesheet = document.getElementById('themeStylesheet');
            themeStylesheet.href = themeSelector.value;
        }
    </script>
</body>
